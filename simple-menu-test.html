<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Menu Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        
        .header {
            background: #003366;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .brand {
            color: white;
            font-weight: bold;
        }
        
        .hamburger {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 1002;
            position: relative;
        }
        
        .hamburger-icon {
            width: 24px;
            height: 18px;
            position: relative;
        }
        
        .hamburger-icon span {
            display: block;
            position: absolute;
            height: 2px;
            width: 100%;
            background: white;
            border-radius: 1px;
            transition: 0.25s ease-in-out;
        }
        
        .hamburger-icon span:nth-child(1) { top: 0px; }
        .hamburger-icon span:nth-child(2) { top: 8px; }
        .hamburger-icon span:nth-child(3) { top: 16px; }
        
        .hamburger.active .hamburger-icon span:nth-child(1) {
            top: 8px;
            transform: rotate(135deg);
        }
        
        .hamburger.active .hamburger-icon span:nth-child(2) {
            opacity: 0;
            left: -60px;
        }
        
        .hamburger.active .hamburger-icon span:nth-child(3) {
            top: 8px;
            transform: rotate(-135deg);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 1000;
            transform: translateY(-100%);
            transition: transform 0.4s ease;
            overflow-y: auto;
        }
        
        .menu.active {
            transform: translateY(0);
        }
        
        .menu-header {
            background: #003366;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .menu-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        
        .menu-nav {
            padding: 40px 20px;
        }
        
        .menu-nav a {
            display: block;
            padding: 20px 0;
            font-size: 24px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #eee;
            transition: color 0.2s ease;
        }
        
        .menu-nav a:hover {
            color: #003366;
        }
        
        .test-area {
            padding: 100px 20px;
            text-align: center;
            background: white;
            margin: 20px;
            border-radius: 10px;
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="brand">PICTURE PERFECT</div>
        <button class="hamburger" id="hamburger-btn">
            <div class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>
    </header>
    
    <div class="overlay" id="overlay"></div>
    
    <nav class="menu" id="menu">
        <div class="menu-header">
            <div class="brand">PICTURE PERFECT</div>
            <button class="menu-close" id="close-btn">&times;</button>
        </div>
        <div class="menu-nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Resources</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    
    <div class="test-area">
        <h1>üçî Simple Hamburger Menu Test</h1>
        <p>Click the hamburger menu (‚ò∞) in the top-right corner</p>
        <br>
        <button onclick="testClick()" style="background: #007bff; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-size: 16px;">
            Test Menu Click
        </button>
        <br><br>
        <button onclick="forceOpen()" style="background: #28a745; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-size: 16px;">
            Force Open Menu
        </button>
        <br><br>
        <div id="results" style="margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 5px; text-align: left;">
            <strong>Test Results:</strong>
            <div id="test-log">Ready to test...</div>
        </div>
    </div>
    
    <div class="status" id="status">
        Status: Ready | Clicks: <span id="click-count">0</span>
    </div>
    
    <script>
        let clickCount = 0;
        let menuOpen = false;
        
        function log(message) {
            const logEl = document.getElementById('test-log');
            const timestamp = new Date().toLocaleTimeString();
            logEl.innerHTML += `<br>[${timestamp}] ${message}`;
        }
        
        function updateStatus() {
            document.getElementById('status').innerHTML = 
                `Status: ${menuOpen ? 'Menu Open' : 'Menu Closed'} | Clicks: <span id="click-count">${clickCount}</span>`;
        }
        
        function openMenu() {
            const menu = document.getElementById('menu');
            const overlay = document.getElementById('overlay');
            const hamburger = document.getElementById('hamburger-btn');
            
            menu.classList.add('active');
            overlay.classList.add('active');
            hamburger.classList.add('active');
            document.body.style.overflow = 'hidden';
            menuOpen = true;
            updateStatus();
            log('‚úÖ Menu opened');
        }
        
        function closeMenu() {
            const menu = document.getElementById('menu');
            const overlay = document.getElementById('overlay');
            const hamburger = document.getElementById('hamburger-btn');
            
            menu.classList.remove('active');
            overlay.classList.remove('active');
            hamburger.classList.remove('active');
            document.body.style.overflow = '';
            menuOpen = false;
            updateStatus();
            log('‚ùå Menu closed');
        }
        
        function testClick() {
            const hamburger = document.getElementById('hamburger-btn');
            if (hamburger) {
                hamburger.click();
                log('üîò Manual click test triggered');
            } else {
                log('‚ùå Hamburger button not found');
            }
        }
        
        function forceOpen() {
            openMenu();
            log('üîì Menu force opened');
        }
        
        // Event listeners
        document.getElementById('hamburger-btn').addEventListener('click', function(e) {
            clickCount++;
            updateStatus();
            if (menuOpen) {
                closeMenu();
            } else {
                openMenu();
            }
            log('üçî Hamburger clicked');
            e.stopPropagation();
        });
        
        document.getElementById('close-btn').addEventListener('click', function(e) {
            clickCount++;
            closeMenu();
            log('üî¥ Close button clicked');
            e.stopPropagation();
        });
        
        document.getElementById('overlay').addEventListener('click', function() {
            clickCount++;
            closeMenu();
            log('üå´Ô∏è Overlay clicked');
        });
        
        // ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && menuOpen) {
                closeMenu();
                log('‚å®Ô∏è ESC key pressed');
            }
        });
        
        // Menu links
        document.querySelectorAll('.menu-nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                closeMenu();
                log('üîó Menu link clicked: ' + this.textContent);
            });
        });
        
        // Track all clicks for debugging
        document.addEventListener('click', function(e) {
            console.log('Click detected:', e.target);
        }, true);
        
        log('üöÄ Simple menu test loaded');
        updateStatus();
    </script>
</body>
</html>
